<!DOCTYPE html>
<html>
<head>
    <title>Defect Detection - Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .result-box { margin-top: 20px; }
        .preview-image { max-width: 100%; max-height: 400px; margin-top: 20px; }
        .loading { display: none; }
        .error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metal Sheet Defect Detection</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Analyze Image</button>
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-2">Processing image...</span>
                    </div>
                </form>
                
                <div id="preview" class="preview-image"></div>
            </div>
            
            <div class="col-md-6">
                <div class="result-box">
                    <h3>Detection Results</h3>
                    <div id="results">
                        {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        {% endif %}
                        {% if result %}
                        <div class="alert alert-info">
                            <h4>Defect Type: {{ result.defect_type }}</h4>
                            <p>Confidence: {{ result.confidence }}%</p>
                            {% if result.result_image %}
                            <img src="{{ url_for('static', filename='results/' + result.result_image) }}" class="img-fluid mt-3">
                            {% endif %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Live Stream</a>
        </div>
    </div>

    <script>
        // Preview image before upload
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.innerHTML = `<img src="${e.target.result}" class="img-fluid">`;
                }
                reader.readAsDataURL(file);
            }
        });

        // Show loading state during form submission
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
