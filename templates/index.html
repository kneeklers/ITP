<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Sheet Defect Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 480px;
        }
        .video-feed {
            width: 100%;
            height: auto;
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .defect-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .container { margin-top: 50px; }
        .video-container { margin-top: 20px; }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Metal Sheet Defect Detection</a>
        </div>
    </nav>

    <div class="container">
        <h1>Metal Sheet Defect Detection</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <img src="/video_feed" class="video-feed" alt="Video Feed" 
                         onerror="handleVideoError()" onload="handleVideoLoad()">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Initializing camera...</p>
                    </div>
                    <div id="error" class="error-message" style="display: none;">
                        Error loading video feed. Please try refreshing the page.
                    </div>
                    <div class="status-indicator">
                        <span class="badge bg-success">Live</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt-4">
                    <a href="#" class="btn btn-primary" onclick="goToUpload()">Upload Image for Analysis</a>
                    <script>
                        function goToUpload() {
                            const feed = document.querySelector('.video-feed');
                            feed.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
                            setTimeout(() => {
                                window.location.href = '/upload';
                            }, 400);
                        }
                    </script>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Live Feed</h5>
                        <div class="defect-info">
                            <h6>Detection Status</h6>
                            <p id="defect-status" class="mb-0">No defects detected</p>
                        </div>
                        <div class="mt-3" id="detection-details">
                            <h6>Detection Log</h6>
                            <ul id="detection-list" class="mb-0"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleVideoError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function handleVideoLoad() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function updateDefectStatus() {
            const videoFeed = document.querySelector('.video-feed');
            if (videoFeed.complete) {
                const defectStatus = document.getElementById('defect-status');
                if (defectStatus) {
                    defectStatus.textContent = "Analyzing live feed...";
                }
            }
        }

        //setInterval(updateDefectStatus, 100);

        setInterval(function() {
            if (document.getElementById('error').style.display === 'block') {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.querySelector('.video-feed').src = "/video_feed?" + new Date().getTime();
            }
        }, 5000);

        window.addEventListener('beforeunload', () => {
            const feed = document.querySelector('.video-feed');
            if (feed) {
                feed.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
            }
        });

        function updateDetectionDetails() {
            fetch('/live_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('defect-status').textContent = data.defect_info;
                    const list = document.getElementById('detection-list');
                    list.innerHTML = '';
                    if (data.history && data.history.length > 0) {
                        for (let i = data.history.length - 1; i >= 0; i--) { // Show most recent first
                            const item = data.history[i];
                            const li = document.createElement('li');
                            li.textContent = `${item.timestamp}: ${item.type} (${item.confidence})`;
                            list.appendChild(li);
                        }
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No defects detected yet.';
                        list.appendChild(li);
                    }
                })
                .catch(err => {
                    document.getElementById('defect-status').textContent = 'Detection status unavailable';
                    const list = document.getElementById('detection-list');
                    list.innerHTML = '';
                    const li = document.createElement('li');
                    li.textContent = 'Error fetching detection details';
                    list.appendChild(li);
                });
        }
        setInterval(updateDetectionDetails, 1000);
    </script>
</body>
</html>
