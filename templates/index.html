<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Sheet Defect Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 480px;
        }
        .video-feed {
            width: 100%;
            height: auto;
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .defect-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .container { margin-top: 50px; }
        .video-container { margin-top: 20px; }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Metal Sheet Defect Detection</a>
        </div>
    </nav>

    <div class="container">
        <h1>Metal Sheet Defect Detection</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed" 
                         onerror="handleVideoError()" onload="handleVideoLoad()">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Initializing camera...</p>
                    </div>
                    <div id="error" class="error-message" style="display: none;">
                        Error loading video feed. Please try refreshing the page.
                    </div>
                    <div class="status-indicator">
                        <span class="badge bg-success">Live</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt-4">
                    <a href="#" class="btn btn-primary" onclick="goToUpload()">Upload Image for Analysis</a>
                    <script>
                        function goToUpload() {
                            // Stop the video stream by removing the <img> source
                            document.querySelector('.video-feed').src = '';
                            // Add a short delay to allow cleanup
                            setTimeout(() => {
                                window.location.href = '/upload';
                            }, 300);
                        }
                        </script>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Live Feed</h5>
                        <div class="defect-info">
                            <h6>Detection Status</h6>
                            <p class="mb-0">No defects detected</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleVideoError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function handleVideoLoad() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Refresh the video feed every 5 seconds if there's an error
        setInterval(function() {
            if (document.getElementById('error').style.display === 'block') {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.querySelector('.video-feed').src = "{{ url_for('video_feed') }}?" + new Date().getTime();
            }
        }, 5000);
    </script>
</body>
</html>
