<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Sheet Defect Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', 'Arial', 'sans-serif';
        }
        .navbar {
            background-color: #fff !important;
            border-bottom: 2px solid #e6e6e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .navbar-brand, .navbar-nav .nav-link, .navbar-text {
            color: #003366 !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .navbar-logo {
            height: 38px;
            margin-right: 16px;
        }
        .btn-primary {
            background-color: #003366;
            border-color: #003366;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #E60012;
            border-color: #E60012;
        }
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 480px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .video-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid #e6e6e6;
        }
        #detection-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .defect-info h6 {
            color: #003366;
            font-weight: 600;
        }
        .card-title {
            color: #003366;
            font-weight: 700;
        }
        .detection-log-title {
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 8px;
            margin-bottom: 18px;
        }
        @media (max-width: 991.98px) {
            .video-log-col {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='astar_logo.png') }}" alt="A*STAR Logo" class="navbar-logo">
                Metal Sheet Defect Detection
            </a>
            <div class="ms-auto">
                <a href="/upload" class="btn btn-primary">Upload Image for Analysis</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-4 align-items-start">
            <div class="col-lg-7">
                <div class="video-container mb-3 mb-lg-0">
                    <img src="/video_feed" class="video-feed" alt="Video Feed" 
                         onerror="handleVideoError()" onload="handleVideoLoad()">
                    <div id="loading" class="loading">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Initializing camera...</p>
                    </div>
                    <div id="error" class="error-message" style="display: none;">
                        Error loading video feed. Please try refreshing the page.
                    </div>
                    <div class="status-indicator">
                        <span class="badge bg-success">Live</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 video-log-col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3 detection-log-title">Live Detection Log</h5>
                        <div class="defect-info mb-2">
                            <h6>Detection Status</h6>
                            <p id="defect-status" class="mb-0">No defects detected</p>
                        </div>
                        <div class="mt-3" id="detection-details">
                            <h6>Detection Log</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-bordered align-middle mb-0" style="background: #fff;">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Type</th>
                                            <th>Confidence</th>
                                            <th>Box</th>
                                            <th>Regions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="detection-table-body">
                                        <!-- JS will populate rows here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleVideoError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function handleVideoLoad() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        setInterval(function() {
            if (document.getElementById('error').style.display === 'block') {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.querySelector('.video-feed').src = "/video_feed?" + new Date().getTime();
            }
        }, 5000);

        window.addEventListener('beforeunload', () => {
            const feed = document.querySelector('.video-feed');
            if (feed) {
                feed.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';
            }
        });

        function updateDetectionDetails() {
            fetch('/live_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('defect-status').textContent = data.defect_info;
                    const tbody = document.getElementById('detection-table-body');
                    if (!tbody) return;
                    tbody.innerHTML = '';
                    if (data.history && data.history.length > 0) {
                        const maxEntries = 20;
                        const startIdx = Math.max(0, data.history.length - maxEntries);
                        for (let i = data.history.length - 1; i >= startIdx; i--) {
                            const item = data.history[i];
                            const tr = document.createElement('tr');
                            const tdType = document.createElement('td');
                            tdType.textContent = item.type || '';
                            const tdConf = document.createElement('td');
                            tdConf.textContent = item.confidence || '';
                            const tdBox = document.createElement('td');
                            tdBox.textContent = item.box ? `[${item.box.join(', ')}]` : '';
                            const tdRegions = document.createElement('td');
                            tdRegions.textContent = (item.regions && item.regions.length > 0) ? item.regions.join(', ') : '';
                            tr.appendChild(tdType);
                            tr.appendChild(tdConf);
                            tr.appendChild(tdBox);
                            tr.appendChild(tdRegions);
                            tbody.appendChild(tr);
                        }
                    } else {
                        const tr = document.createElement('tr');
                        const td = document.createElement('td');
                        td.colSpan = 4;
                        td.textContent = 'No defects detected yet.';
                        tr.appendChild(td);
                        tbody.appendChild(tr);
                    }
                })
                .catch(err => {
                    const tbody = document.getElementById('detection-table-body');
                    if (!tbody) return;
                    tbody.innerHTML = '';
                    const tr = document.createElement('tr');
                    const td = document.createElement('td');
                    td.colSpan = 4;
                    td.textContent = 'Error fetching detection details';
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                });
        }
        setInterval(updateDetectionDetails, 1000);
    </script>
</body>
</html>
